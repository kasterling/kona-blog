baseURL = 'https://kasterling.github.io/kona-blog/'
languageCode = 'en-us'
title = '🏝️ Kona Adventures'
theme = 'ananke'
publishDir = 'public'

[params]
  description = "Adventures and memories from my trip to Kona, Hawaii 🌺"
  keywords = ["travel", "hawaii", "kona", "photography", "adventure"]
  images = ["images/kona-hero.jpg"]
  featured_image = "/images/kona-hero.jpg"
  custom_css = ["tropical-theme.css"]
  background_color_class = "bg-white-sand"
  text_color = "dark-gray"
  
  author = "Your Name"
    
  [params.social]
    github = "kasterling"
    
  # Ananke theme specific settings
  [params.ananke_socials]
    github = "kasterling"
    
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS"]
  
[taxonomies]
  tag = "tags"
  category = "categories"